<h1>Manage All Reservation Amenities</h1>
<div id="newAmenityFormContainer">
    <h2>Add New Reservation Amenity</h2>
    <form id="newAmenityForm">
        <label for="newAmenityName">Name:</label>
        <input type="text" id="newAmenityName" name="name" required>
        <br>
        <label for="newAmenityPricePerNight">Price Per Night:</label>
        <input type="number" id="newAmenityPricePerNight" name="pricePerNight" min="0" step="0.01" required>
        <br>
        <button type="submit">Add Amenity</button>
    </form>
</div>
<div id="reservationAmenitiesList"></div>
<script type="module" src="../static/js/adminReservationAmenities.js"></script>
