<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/styles.css">

<body>
<nav>

<h1>Reviews</h1>
<div id="reviewList"></div>
<div id="pagination">
    <button id="prevBtn">&lt; Previous</button>
    <button id="nextBtn">Next &gt;</button>
</div>

<form id="reviewForm">
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <br>
    <label for="content">Review:</label>
    <textarea id="content" name="content" required minlength="1" maxlength="255"></textarea>
    <br>
    <button type="submit">Submit Review</button>
</form>
<script type="module" src="../static/js/review.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script type="module" src="../static/js/token.js"></script>
</body>
</html>
