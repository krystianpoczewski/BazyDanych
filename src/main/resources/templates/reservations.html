<h1>Reservations</h1>
<div id="userReservationList"></div>
<form id="reservationForm">
    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>
    <br>
    <label for="checkOutDate">Check-out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>
    <br>
    <label for="roomIds">Room IDs:</label>
    <select id="roomIds" name="roomIds" multiple required>
        <option value="">Select Room Ids</option>
    </select>
    <br>
    <label for="amenities">Select Amenities:</label>
    <select id="amenities" name="amenities" multiple size="5" style="width: 100%;"></select>
    <br>
    <button type="submit">Create Reservation</button>
</form>
<script type="module" src="../static/js/reservations.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script type="module" src="../static/js/token.js"></script>
</body>
